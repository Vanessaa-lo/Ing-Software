<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Menú del Restaurante</h1>
        
        <!-- Lista de Productos -->
        <div class="menu">
            <h2>Productos Disponibles</h2>
            <ul id="product-list">
                <!-- Los productos se cargarán dinámicamente con JavaScript -->
            </ul>
        </div>

        <!-- Personalización del Pedido -->
        <div class="customization">
            <h2>Personaliza tu Pedido</h2>
            <form id="customize-form">
                <label for="product-select">Selecciona un producto:</label>
                <select id="product-select">
                    <!-- Las opciones se cargarán dinámicamente con JavaScript -->
                </select>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" min="1" value="1">

                <label for="notes">Notas adicionales:</label>
                <textarea id="notes" rows="4"></textarea>

                <button type="button" onclick="addToOrder()">Agregar al Pedido</button>
            </form>
        </div>

        <!-- Pedido Actual -->
        <div class="order">
            <h2>Tu Pedido</h2>
            <ul id="order-list">
                <!-- Los items del pedido se mostrarán aquí -->
            </ul>
            <p>Total: <span id="total">0</span>€</p>
        </div>
    </div>

    <script src="productos.js"></script>
</body>
</html>
